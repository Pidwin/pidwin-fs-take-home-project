post:
  x-eov-operation-id: default
  x-eov-operation-handler: api/wager
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../api.yaml#/components/schemas/Wager'
    required: true
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/WagerResult'
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Message'
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Message'
    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Message'
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../api.yaml#/components/schemas/Message'
