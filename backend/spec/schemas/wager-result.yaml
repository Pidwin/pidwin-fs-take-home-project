required:
  - answer
  - payout
  - tokens
  - wager
  - winner
properties:
  answer:
    type: string
    enum:
      - 'heads'
      - 'tails'
  payout:
    type: string
    pattern: "^-?[0-9]*$"
  tokens:
    type: string
    pattern: "^-?[0-9]*$"
  wager:
    type: string
    pattern: "^-?[0-9]*$"
  winner:
    type: boolean
